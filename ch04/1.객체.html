<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. 객체</title>
    <script src="./js/Account.js"></script>
    <!-- 
        날짜: 2024/08/06
        이름: 박연화
        내용: 자바스크립트 객체 실습하기
    -->
</head>
<body>
    <h3>1.객체</h3>
    <script>
        //클래스 정의 객체
        let kim = new Account("국민은행","101-11-1001","김유신",10000);
        let lee = new Account("우리은행","101-22-1002","이순신",20000);

        kim.deposit(10000);
        lee.withraw(5000);

        kim.show();
        lee.show();

        //사용자 정의 객체
        const sonata = {
            name: '소나타',
            color: '흰색',
            speed: 0,

            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write(`차량명: ${this.name} <br>`);
                document.write(`차량색: ${this.color} <br>`);
                document.write(`속도: ${this.speed} <br>`);
            }
        };
        sonata.speedUp(100);
        sonata.speedDown(60);
        sonata.show();
        
    </script>
</body>
</html>
