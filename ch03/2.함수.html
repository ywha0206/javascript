<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.함수</title>
    <script src="./js/calc.js"></script>
    <!-- 
        날짜: 2024/08/06
        이름: 박연화
        내용: 자바스크립트 함수 실습하기
    -->
</head>
<body>
    <h3>2. 함수</h3>
    
    <script>

        //선언함수
        function f(x){
            let y = 2 * x + 3;
            return y;
        }

        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write(`y1 : ${y1} <br>`);
        document.write(`y2 : ${y2} <br>`);
        document.write(`y3 : ${y3} <br>`);
        document.write(`<br>`);

        //익명함수
        const a = function(x,y){
            let z = x + y;
            return z;
        }

        let z1 = a(3,6);
        let z2 = a(53,5);
        let z3 = a(7,2);

        document.write(`z1 : ${z1} <br>`);
        document.write(`z2 : ${z2} <br>`);
        document.write(`z3 : ${z3} <br>`);
        document.write(`<br>`);

        //화살표함수
        const b = (x, y)=>{
            let z = x+y;
            return z;
        }

        const c = (x, y) => x - y;

        let b1 = b(1, 2);
        let b2 = b(4, 2);

        let c1 = c(1, 2);
        let c2 = c(4, 2);

        document.write(`b1 : ${b1} <br>`);
        document.write(`b2 : ${b2} <br>`);
        document.write(`c1 : ${c1} <br>`);
        document.write(`c2 : ${c2} <br>`);
        document.write(`<br>`);


        //라이브러리 함수
        let rs1 = plus(1, 2);
        let rs2 = minus(1, 2);
        let rs3 = multi(3, 2);
        let rs4 = div(4, 2);

        document.write(`rs1 : ${rs1} <br>`);
        document.write(`rs2 : ${rs2} <br>`);
        document.write(`rs3 : ${rs3} <br>`);
        document.write(`rs4 : ${rs4} <br>`);


    </script>
</body>
</html>
